{% extends 'dg_photography/base.html' %} {% load static %} {% load bootstrap4 %}
{% block content %}
<div class="container w-75 p-4 my-4 border">
  <h3 class="text-secondary p-4 border-bottom">Enter New Photo Info</h3>
  <div class="container p-4 my-2">
    <form action="{% url 'dg_photography:new_photo' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button
        type="submit"
        class="btn btn-lg btn-outline-primary"
        role="button"
        alt="submit"
        value="Submit"
      >
        Submit Photo Info
      </button>
    </form>
  </div>
</div>
{% endblock content %}
