{% extends "dg_photography/base.html" %} {% load static %} {% load bootstrap4 %}
{% block content %}
  <div class="shadow-lg p-2 m-3">
    <div class="card">
      <div id="carouselControl" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/shell.jpg' %}" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/pond_b.jpg' %}" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/crystal_b.jpg' %}" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/tracks_b.jpg' %}" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/woods_trail.jpg' %}" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/mountain.jpg' %}" class="d-block w-100" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselControl" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselControl" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
        <div class="card-img-overlay">
          <br />
          <h5 class="card-title display-4 text-white text-center">DG Photography<h5>
          <br />
          <p class="card-text text-white text-center">Explore photos by DG, learn, and create your own gallery.</p>
        </div> 
      </div>
    </div>
  </div>
  <br />
  
</div>

{% endblock content %}
