{% extends "dg_photography/base.html" %} {% load static %} {% load bootstrap4 %}
{% block content %}
<article class="border-bottom border-secondary">
    <h3 class="text-center text-secondary display-4">{{ article.title }}</h3>
    <br />
    <p class="text-right text-muted">By {{ article.author }}</p>
    <p class="text-right text-muted">Published {{ article.date_published }}</p>
    <br />
    <p class="text-center text-secondary">Description: {{ article.description }}</p>
</article>
<article>
    <p class="border border-muted">{{ article.article }}</p>
</article>
{% endblock content %}
