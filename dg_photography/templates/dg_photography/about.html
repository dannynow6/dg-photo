{% extends "dg_photography/base.html" %} {% load static %} {% load bootstrap4 %}
{% block content %}
<div class="container w-75">
    <h2 class="text-secondary text-center display-4 pb-3 border-muted border-bottom">About</h2>
    <br />
    <p class="text-muted text-center">
        Learn, discover, and enjoy photography. 
    </p>
</div>
<div class="container w-75">
    <p class="text-left text-muted">Examples from uploaded photos:</p>
    {% if photo.picture %}
    <img src="{{ photo.picture.url }}" style="max-width:800px;max-height:500px;" />
    {% else %}
    <img src="{% static 'img/mountain_1.jpg' %}" style="max-width:800px;max-height:500px;" />
    {% endif %}
</div>

{% endblock content %}
