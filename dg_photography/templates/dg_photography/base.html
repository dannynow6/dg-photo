{% load static %} {% load bootstrap4 %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DG Photography</title>
    {% bootstrap_css %} {% bootstrap_javascript jquery='full' %} 
    <!--<script src="{% static '/js/dg_photography.js' %}"></script>-->
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
  </head>

  <body class="m-3">
    <div class="shadow-lg p-2 m-3">
      <div class="card">
        <img src="{% static 'img/shell.jpg' %}" />
        <div class="card-img-overlay">
          <br />
          <h5 class="card-title display-4 text-white text-center">DG Photography<h5>
          <br />
          <p class="card-text text-white text-center">Explore photos by DG, learn, and create your own gallery.</p>
        </div> 
        <div class="card-footer">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dg_photography:index' %}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
      <br />
    <div class="jumbotron mx-3 px-5">
        <img class="pl-4" id="logo-main" src="{% static 'img/logo_128.png' %}" />
        <h1 class="pl-2 display-4 pb-3" id="title-main">
          <a class="nav-link" id="main-nav" href="{% url 'dg_photography:index' %}"
            >DG Photography</a
          ></h1>
    </div>
    {% block content %}{% endblock content %}
    
    <footer class="text-center pt-4 border-top">
      Â© 2023 | DG Photography
    </footer>
    
  </body>
</html>
